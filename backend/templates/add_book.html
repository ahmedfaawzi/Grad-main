<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2053&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 500px; width: 100%; }
        .header { 
            background: rgba(255,255,255,0.95); 
            padding: 30px; 
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 { color: #333; font-size: 2.2em; margin-bottom: 10px; }
        .form-container { 
            background: rgba(255,255,255,0.95); 
            padding: 40px;
            border-radius: 0 0 15px 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #333;
        }
        .form-input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e1e1; 
            border-radius: 8px;
            font-size: 16px; 
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .form-input:focus { 
            outline: none; 
            border-color: #4CAF50; 
            background: white;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
        }
        .btn { 
            padding: 12px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px;
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
        }
        .btn-primary { 
            background: #dc3545; 
            color: white; 
            width: 100%; 
            padding: 15px;
            font-size: 1.1em;
        }
        .btn-primary:hover { 
            background: #b02a37; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
            margin-top: 15px;
            width: 100%;
        }
        .flash-messages { margin-bottom: 20px; }
        .flash-message { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 10px;
            font-weight: 500;
        }
        .flash-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .footer { 
            text-align: center; 
            margin-top: 20px; 
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Add New Book</h1>
            <p>Fill in the details to add a book to your library</p>
        </div>

        <div class="form-container">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="flash-message flash-error">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="title">Book Title *</label>
                    <input type="text" name="title" id="title" class="form-input" placeholder="Enter book title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" name="author" id="author" class="form-input" placeholder="Enter author name" required>
                </div>

                <div class="form-group">
                    <label for="year">Publication Year</label>
                    <input type="number" name="year" id="year" class="form-input" placeholder="Enter publication year (optional)" min="1000" max="2024">
                </div>

                <button type="submit" class="btn btn-primary">‚ûï Add Book to Library</button>
            </form>

            <a href="/" class="btn btn-secondary">‚Üê Back to Library</a>

            <div class="footer">
                <p>Library Management System &copy; 2024 | Built with Flask</p>
            </div>
        </div>
    </div>
</body>
</html>
