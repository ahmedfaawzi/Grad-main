version: '3.3'

services:
  database:
    image: postgres:13
    container_name: library-db
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - library-network

  backend:
    build: ./backend
    container_name: library-backend
    environment:
      DATABASE_URL: postgresql://library_user:library_password@database:5432/library
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: library_user
      DB_PASSWORD: library_password
      SECRET_KEY: your-secret-key-here-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - library-network
    volumes:
      - ./backend:/app

volumes:
  postgres_data:

networks:
  library-network:
    driver: bridge
