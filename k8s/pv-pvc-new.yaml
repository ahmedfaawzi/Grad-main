apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-new
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/postgres-new"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cls
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 700Mi
